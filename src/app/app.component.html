
  <div class="d-flex justify-content-center">
    <div class="d-flex align-items-center login-content">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <h3 class="d-flex justify-content-center">用户登录</h3>
        <div class="form-group">
          <label for="userName">用户名</label>
          <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName" ngModel>
          <div class="valid-feedback">
            用户名格式正确！
          </div>
          <div class="invalid-feedback">
            用户名必须填写!
          </div>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="text" class="form-control" id="password" name="password" ngModel>
          <div class="valid-feedback">
            密码填写正确！
          </div>
          <div class="invalid-feedback">
            密码必须大于五位!
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">提交</button>
      </form>
    </div>

  </div>
